    <div class="row">
        <div class="col-sm-6">
            <h3>TrackMe is a contact tracing web application that aims to provide monitoring
                and checking of individuals that contracted covid-19.</h3>
        </div>
        <div class="col-sm-1">

        </div>
        <div class="col-sm-5">
            <h1><b>Start Tracking</b></h1>
            <h4>Register now</h4>
            <form th:method="POST" th:action="@{~/register}" th:object="${user}">
                <div class ="raw">
                    <div class="raw">
                        <div class="col-sm-8">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                        </div>
                        <div class="col-sm-8">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <label for="emailAddress" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="emailAddress" th:field="*{emailAddress}">
                    </div>
                    <div class="col-sm-8">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}">
                    </div>
                        <a th:href="@{~/login}">Already have an account?</a><br>
                        <button type="submit" class="btn btn-outline-primary">Create Account</button>
                    </div>
                </div>
