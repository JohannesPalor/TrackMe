<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div th:replace="fragments/header :: headerAuthenticated"></div>
    <main>
        <div class="container">
            <h1 class="mt-5">Hello, <span th:text="${#authentication.principal.firstName}"/> <span th:text="${#authentication.principal.lastName}"/>!</h1>
            <H4>Please enter the following details</H4>
            <form>
            <div class="form-horizontal">
                <h4>Basic Information</h4>
                <hr/>
                <div class="form-group">
                    <div class="col-md-5">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Middle Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Age</label>
                        <input type="number"placeholder="years old" class="form-control">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Sex</label><br>
                        <input type="radio" name="gender" value="female"> Female
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="other"> Other
                    </div> <br>
                    <div class="col-md-5">
                        <label class="form-label">Mobile Number</label>
                        <input type="text"placeholder="09xxxxxxxxx" class="form-control">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Current Address</label>
                        <input type="text" placeholder="Address" class="form-control">
                    </div>
                </div>
                <hr/>
                <h4>Covid-19</h4>
                <div class="col-md-5">
                    <label class="form-label">Covid-19 Positive?</label>
                    <input type="text" class="form-control">
                </div>

            </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
