<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>View Details</title>
</head>
<body>
<div th:replace="fragments/header :: headerAuthenticated"></div>
<main>
    <div class="container">
        <h1 class="mt-5">Vaccine Information</h1>
        <form th:method="PUT" th:action="@{~/vaccine}" th:object="${vaccine}">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="mb-3">
                <label for="vaccineName" class="form-label">Vaccine</label>
                <input type="text" class="form-control" id="vaccineName" th:field="*{vaccineName}" placeholder="">
            </div>
            <div class="mb-3">
                <label for="vaccineDisease" class="form-label">Description</label>
                <textarea rows="4" cols="50" class="form-control" id="vaccineDisease" th:field="*{vaccineDisease}" placeholder=""></textarea>
            </div>
            <div class="mb-3">
                <label for="manufacturer" class="form-label">Manufacturer</label>
                <input type="text" class="form-control" id="manufacturer" th:field="*{manufacturer}" placeholder="">
            </div>
            <div class="mb-3">
                <label for="doseNumber" class="form-label">No. of Dose</label>
                <input type="number" class="form-control" id="doseNumber" th:field="*{doseNumber}" placeholder="">
            </div>
            <button type="submit" class="btn btn-outline-primary">Update Vaccine Info</button>
        </form>

        <form class="mt-1" th:method="delete" th:action="@{~/vaccine}">
            <input type="hidden" name="id" th:value="${vaccine.id}">
            <button type="submit" class="btn btn-outline-secondary">Permanently Delete</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
