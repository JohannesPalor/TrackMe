<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vaccines</title>
</head>
<body>
<div th:replace="fragments/header :: headerAuthenticated"></div>
<main>
    <div class="container">
        <h1 class="mt-5">Vaccines</h1>
        <a type="button" class="btn btn-outline-primary" th:href="@{~/vaccine/add}">Add Vaccine</a>
        <table class="table">
            <thead>
            <tr>
                <th>Vaccine</th>
                <th>Description</th>
                <th>Manufacturer</th>
                <th>No. of dose</th>
            </tr>

            <tbody>
            <tr th:each="vaccine : ${vaccines}">
                <td th:text="${vaccine.vaccineName}"></td>
                <td th:text="${vaccine.vaccineDisease}"></td>
                <td th:text="${vaccine.manufacturer}"></td>
                <td th:text="${vaccine.doseNumber}"></td>
                <td>
                    <a href class="btn btn-outline-primary" th:href="@{~/vaccine/{id}(id=${vaccine.id})}">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
