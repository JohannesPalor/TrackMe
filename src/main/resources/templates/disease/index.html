<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Types of Diseases</title>
</head>
<body>
<div th:replace="fragments/header :: headerUnauthenticated"></div>
<main>
    <div class="container">
        <h1>Disease List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Disease Name</th>
                    <th>Severity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="disease : ${diseases}">
                    <td th:text="${diseases.name}"></td>
                    <td th:text="${diseases.severity}"></td>
                    <td>
                        <a href class="btn btn-outline-primary" th:href="@{~/disease/{id}(id=${disease.id})}">View</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
