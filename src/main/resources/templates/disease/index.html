<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Disease</title>
</head>
<body>
<div th:replace="fragments/header :: headerAuthenticated"></div>
<main>
    <div class="container">
        <h1 class="mt-5">Diseases</h1>
        <a type="button" class="btn btn-outline-primary" th:href="@{~/disease/add}">Add Disease</a>
        <table class="table">
            <thead>
            <tr>
                <th>Disease</th>
                <th>Description</th>
                <th>Symptoms</th>
                <th>Transmission</th>
                <th>Is there available vaccine?</th>
            </tr>

            <tbody>
            <tr th:each="disease : ${diseases}">
                <td th:text="${disease.disease}"></td>
                <td th:text="${disease.description}"></td>
                <td th:text="${disease.symptoms}"></td>
                <td th:text="${disease.transmission}|"></td>
                <td th:text="${disease.vaccineAvailability}|"></td>
                <td>
                    <a href class="btn btn-outline-primary" th:href="@{~/disease/{id}(id=${disease.id})}">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
