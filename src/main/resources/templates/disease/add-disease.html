<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Disease</title>
</head>
<body>
<div th:replace="fragments/header :: headerAuthenticated"></div>
<main>
    <div class="container">
        <h1 class="mt-5">Add Disease</h1>
        <form th:method="POST" th:action="@{~/disease}" th:object="${disease}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            <div class="mb-3">
                <label for="disease" class="form-label">Disease</label>
                <input type="text" class="form-control" id="disease" th:field="*{disease}" placeholder="">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea rows="4" cols="50" maxlength="500" class="form-control" id="description" th:field="*{description}" placeholder=""></textarea>
            </div>
            <div class="mb-3">
                <label for="symptoms" class="form-label">Symptoms</label>
                <input type="text" class="form-control" id="symptoms" th:field="*{symptoms}" placeholder="">
            </div>
            <div class="mb-3">
                <label for="transmission" class="form-label">Transmission</label>
                <input type="text" class="form-control" id="transmission" th:field="*{transmission}" placeholder="">
            </div>
            <div class="mb-3">
                <label for="vaccineAvailability" class="form-label">Available Vaccine</label>
                <input type="text" class="form-control" id="vaccineAvailability" th:field="*{vaccineAvailability}" placeholder="">
            </div>

            <button type="submit" class="btn btn-outline-primary">Add Disease</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
