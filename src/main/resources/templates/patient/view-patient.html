<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>View Patient Details</title>
</head>
<body>
<div th:replace="fragments/header :: headerAuthenticated"></div>
<main>
    <div class="container">
        <h1 class="mt-5">Patient Details</h1>
        <form th:method="PUT" th:action="@{~/patient}" th:object="${patient}">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" th:field="*{age}" placeholder="">
            </div>
            <div class="mb-3">
                <label for="symptoms" class="form-label">Current Symptoms</label>
                <input type="text" class="form-control" id="symptoms" th:field="*{symptoms}" placeholder="">
            </div>
            <div class="mb-3">
                <label for="travelHistory" class="form-label">Travel History</label>
                <input type="text" class="form-control" id="travelHistory" th:field="*{travelHistory}" placeholder="">
            </div>
            <div class="mb-3">
                <label for="contactNo" class="form-label">Contact Number</label>
                <input type="number" class="form-control" id="contactNo" th:field="*{contactNo}" placeholder="">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Full Address</label>
                <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="">
            </div>
            <button type="submit" class="btn btn-outline-primary">Update Patient Details</button>
        </form>

        <form class="mt-1" th:method="delete" th:action="@{~/patient}">
            <input type="hidden" name="id" th:value="${patient.id}">
            <button type="submit" class="btn btn-outline-secondary">Permanently Delete</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
