<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Patient</title>
</head>
<body>
<div th:replace="fragments/header :: headerAuthenticated"></div>
<main>
    <div class="container">
        <h1 class="mt-5">Patient</h1>
        <a type="button" class="btn btn-outline-primary" th:href="@{~/patient/add}">Add Patient</a>
        <table class="table">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Symptoms</th>
                <th>Travel History</th>
                <th>Contact No.</th>
                <th>Address</th>
            </tr>

            <tbody>
            <tr th:each="patient : ${patient}">
                <td th:text="${patient.firstName}"></td>
                <td th:text="${patient.lastName}"></td>
                <td th:text="${patient.age}"></td>
                <td th:text="${patient.symptoms}"></td>
                <td th:text="${patient.travelHistory}"></td>
                <td th:text="${patient.contactNo}"></td>
                <td th:text="${patient.address}"></td>
                <td>
                    <a href class="btn btn-outline-primary" th:href="@{~/patient/{id}(id=${patient.id})}">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
